  <div class="tab-item" ng-click="gotostatus()">
	<img width="30px;" src="image/status.png"/><br>
    Status
  </div>
  <div class="tab-item" ng-click="locationrefresh()">
	<img width="31px;" src="image/control_select.png"/><br>
    <span style="background-color:#dddddd;color:#000000;padding:1px;-moz-border-radius: 5px;border-radius: 5px;">Control</span>
  </div>
  <div class="tab-item" ng-click="gotoalarm()">
	<img ng-if="hasAlarm == 0" width="30px;" src="image/event.png"/>
	<img ng-if="hasAlarm != 0" width="30px;" src="image/event_alarm.png"/>
	<br>	
    Alarm
  </div>
  <div class="tab-item" ng-click="gotodevice()">
	<img width="30px;" src="image/device.png"/><br>	
    Device
  </div>
